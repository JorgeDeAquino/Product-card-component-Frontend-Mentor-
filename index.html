<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./assets/styles/style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>

    <section class="banner">
      <img src="./images/image-product-mobile.jpg" alt="perfume image">
    </section>

    <section class="infos">

      <div class="text">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="business">

        <div class="value">
          <h2>$149.99</h2>
          <h3>$169.99</h3>
        </div>

        <button class="btn__car__shopping"><i></i> Add to Cart</button>

      </div>

    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jorge Alexandre</a>.
  </footer>
</body>

</html>
